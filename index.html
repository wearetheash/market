<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketim | Gösterimlik E-Ticaret Sitesi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    header {
      background-color: #111;
      color: white;
      display: flex;
      align-items: center;
      padding: 15px 30px;
    }

    header img {
      height: 40px;
      margin-right: 10px;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px;
    }

    .product {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin: 15px;
      width: 220px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .product:hover {
      transform: scale(1.03);
    }

    .product img {
      width: 100%;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }

    .product h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }

    .product p {
      color: #444;
      font-size: 15px;
      margin-bottom: 15px;
    }

    footer {
      text-align: center;
      background-color: #111;
      color: white;
      padding: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Logo_TV_2015.png" alt="Logo">
    <h1>Marketim</h1>
  </header>

  <div class="container">
    <div class="product">
      <img src="https://via.placeholder.com/220x150.png?text=Ürün+1" alt="Ürün 1">
      <h3>Ürün 1</h3>
      <p>₺49.99</p>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/220x150.png?text=Ürün+2" alt="Ürün 2">
      <h3>Ürün 2</h3>
      <p>₺79.99</p>
    </div>
  <div class="product">
      <img src="https://via.placeholder.com/220x150.png?text=Ürün+3" alt="Ürün 3">
      <h3>Ürün 3</h3>
      <p>₺29.99</p>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/220x150.png?text=Ürün+4" alt="Ürün 4">
      <h3>Ürün 4</h3>
      <p>₺99.99</p>
    </div>
  </div>

  <footer>
    © 2025 Marketim - Gösterimlik Site
  </footer>
</body>
</html>
