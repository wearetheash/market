ke<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketim | Gösterimlik E-Ticaret Sitesi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    header {
      background-color: #111;
      color: white;
      display: flex;
      align-items: center;
      padding: 15px 30px;
    }

    header img {
      height: 40px;
      margin-right: 10px;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px;
    }

    .product {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin: 15px;
      width: 220px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .product:hover {
      transform: scale(1.03);
    }

    .product img {
  width: 100%;               /* Container'ın genişliğine uyum sağlar */
  height: 200px;             /* Sabit yükseklik, tümü aynı boyutta */
  object-fit: cover;         /* Görseli kırpmadan container’a sığdırır */
  border-top-left-radius: 8px;
  border-top-right-radius: 8px;
}

    .product h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }

    .product p {
      color: #444;
      font-size: 15px;
      margin-bottom: 15px;
    }

  footer {
  position: fixed;       /* Sayfanın altına sabitler */
  bottom: 0;             /* En alt kısma hizalar */
  left: 0;               /* Sol kenardan başlatır */
  width: 100%;           /* Tam genişlik */
  text-align: center;
  background-color: #111;
  color: white;
  padding: 15px;
  font-size: 14px;
  z-index: 1000;         /* Diğer elemanların üstünde kalmasını sağlar */
}
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Logo_TV_2015.png" alt="Logo">
    <h1>Marketim</h1>
  </header>

  <div class="container">
    <div class="product">
  <img src="cay.jpg" alt="Çay">
  <h3>Çay</h3>
  <p>₺89.90</p>
</div>

<div class="product">
  <img src="ekmek.jpg" alt="Ekmek">
  <h3>Ekmek</h3>
  <p>₺19.90</p>
</div>

<div class="product">
  <img src="su.jpg" alt="Su">
  <h3>Su</h3>
  <p>₺12.50</p>
</div>

<div class="product">
  <img src="cips.jpg" alt="Cips">
  <h3>Cips</h3>
  <p>₺34.90</p>
</div>

<div class="product">
  <img src="sut.jpg" alt="Süt">
  <h3>Filtre Kahve (250 g)</h3>
  <p>₺39.90</p>
</div>
  <footer>
    © 2025 Marketim - Gösterimlik Site
  </footer>
</body>
</html>
